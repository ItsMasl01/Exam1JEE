<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8" />
    <title>Affectation Projet-Employé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<h2>Affectation Projet-Employé</h2>
<h:form>
    <h:commandLink value="Employees" action="employelist.xhtml" />
    <h:commandLink value="Back to Home" action="index.xhtml" />
</h:form>
<h:form>
    <div>
        <label for="employee">Sélectionner un employé :</label>
        <h:selectOneMenu id="employee" value="#{projectEmployeeBean.selectedEmployee}">
            <f:selectItems value="#{projectEmployeeBean.employeeNames}" />
        </h:selectOneMenu>
    </div>
    <div>
        <label for="project">Sélectionner un projet :</label>
        <h:selectOneMenu id="project" value="#{projectEmployeeBean.selectedProject}">
            <f:selectItems value="#{projectEmployeeBean.projectNames}" />
        </h:selectOneMenu>
    </div>
    <div>
        <label for="implication">Implication :</label>
        <h:inputText id="implication" value="#{projectEmployeeBean.implication}" />
    </div>
    <div>
        <h:commandButton value="Affecter Projet" action="#{projectEmployeeBean.assignProject}" />
    </div>
</h:form>
</body>
</html>
