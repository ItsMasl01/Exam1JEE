<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="UTF-8" />
    <title>Liste des Employés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<h2>Liste des Employés</h2>
<div>
<h:commandLink value="Ajouter Employee" action="addEmployee.xhtml"></h:commandLink>
<h:commandLink value="Home" action="index.xhtml"></h:commandLink><br></br>
</div>
<div>

</div>


<h:dataTable value="#{employeeBean.employees}" var="employee" styleClass="table table-bordered">
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{employee.id}
    </h:column>
    <h:column>
        <f:facet name="header">Nom</f:facet>
        #{employee.name}
    </h:column>
    <h:column>
        <f:facet name="header">Email</f:facet>
        #{employee.email}
    </h:column>
    <h:column>
        <f:facet name="header">Compétences</f:facet>
        <h:dataTable value="#{employee.skills}" var="skill">
            <h:column>#{skill}</h:column>
        </h:dataTable>
    </h:column>
    <h:column>
        <f:facet name="header">Projets</f:facet>
        <h:dataTable value="#{employee.projects}" var="project">
            <h:column>#{project.name}</h:column>
        </h:dataTable>
    </h:column>
</h:dataTable>





</body>
</html>
